name: Copyright Compliance

on:
  pull_request:
  push:
    branches: [master]

jobs:
  copyright-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python scripts/check_copyright.py
