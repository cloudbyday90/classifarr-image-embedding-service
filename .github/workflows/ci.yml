name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest

  docker-release:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: build-and-test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/cloudbyday90/classifarr-image-embedder
            cloudbyday90/classifarr-image-embedder
          tags:
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cleanup-old-releases:
    name: Cleanup Old Container Images
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: docker-release

    permissions:
      packages: write

    steps:
      - name: Delete old GHCR packages (keep last 5)
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'classifarr-image-embedder'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false

      - name: Get Docker Hub token
        id: docker-token
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST \
            -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' \
            https://hub.docker.com/v2/users/login/ | jq -r .token)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Get and delete old Docker Hub tags (keep last 5)
        run: |
          TAGS=$(curl -s -H "Authorization: Bearer ${{ steps.docker-token.outputs.token }}" \
            "https://hub.docker.com/v2/repositories/cloudbyday90/classifarr-image-embedder/tags?page_size=100" \
            | jq -r '.results | sort_by(.last_updated) | .[].name')

          TAG_COUNT=$(echo "$TAGS" | grep -v "^latest$" | wc -l)
          KEEP_COUNT=5

          if [ "$TAG_COUNT" -gt "$KEEP_COUNT" ]; then
            DELETE_COUNT=$((TAG_COUNT - KEEP_COUNT))
            echo "Deleting $DELETE_COUNT old tags from Docker Hub..."

            TAGS_TO_DELETE=$(echo "$TAGS" | grep -v "^latest$" | head -n $DELETE_COUNT)

            for TAG in $TAGS_TO_DELETE; do
              echo "Deleting tag: $TAG"
              curl -s -X DELETE \
                -H "Authorization: Bearer ${{ steps.docker-token.outputs.token }}" \
                "https://hub.docker.com/v2/repositories/cloudbyday90/classifarr-image-embedder/tags/$TAG/"
            done
          else
            echo "Only $TAG_COUNT tags exist, keeping all (minimum is $KEEP_COUNT)"
          fi

